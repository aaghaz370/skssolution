<style>
    #certifications {
  padding: 40px 20px;
  background: #f5f5f5;
  text-align: center;
}

.carousel-container {
  position: relative;
  overflow: hidden;
  max-width: 90%;
  margin: auto;
}

.carousel-track {
  display: flex;
  gap: 20px;
  transition: transform 0.5s ease-in-out;
  scroll-behavior: smooth;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scrollbar-width: none;
}

.carousel-track::-webkit-scrollbar {
  display: none;
}

.cert-card {
  scroll-snap-align: start;
  flex: 0 0 auto;
  width: 250px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 15px;
  text-align: center;
}

.cert-card img {
  width: 100%;
  height: 150px;
  object-fit: contain;
  margin-bottom: 10px;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #444;
  color: white;
  border: none;
  font-size: 24px;
  width: 40px;
  height: 40px;
  cursor: pointer;
  z-index: 10;
  border-radius: 50%;
}

.arrow.left {
  left: -10px;
}

.arrow.right {
  right: -10px;
}

</style>

<script>
    const track = document.getElementById("carouselTrack");
const leftArrow = document.getElementById("leftArrow");
const rightArrow = document.getElementById("rightArrow");
const container = document.getElementById("carouselContainer");

const cardWidth = 270; // width + gap

let scrollAmount = 0;

// Scroll Right
function scrollRight() {
  if (scrollAmount + container.offsetWidth >= track.scrollWidth) {
    scrollAmount = 0; // reset to start
  } else {
    scrollAmount += cardWidth;
  }
  track.scrollTo({ left: scrollAmount, behavior: "smooth" });
}

// Scroll Left
function scrollLeft() {
  if (scrollAmount <= 0) {
    scrollAmount = track.scrollWidth - container.offsetWidth; // jump to end
  } else {
    scrollAmount -= cardWidth;
  }
  track.scrollTo({ left: scrollAmount, behavior: "smooth" });
}

// Event Listeners
rightArrow.addEventListener("click", scrollRight);
leftArrow.addEventListener("click", scrollLeft);

// Auto Slide
setInterval(scrollRight, 5000);

</script>
